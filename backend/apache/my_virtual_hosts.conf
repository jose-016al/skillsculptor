<VirtualHost *:8000>
    ServerName skillsculptor.com
    ServerAlias www.skillsculptor.com
    DocumentRoot "/var/www/html"
    <Directory "/var/www/html">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:3000>
    ServerName skillsculptor.com
    ServerAlias www.skillsculptor.com
    DocumentRoot "/var/www/frontend"
    <Directory "/var/www/frontend">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
