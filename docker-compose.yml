services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    depends_on:
      - db
    volumes: 
      - ./backend:/var/www/html
    environment:
      DATABASE_URL: "mysql://root:root@db:3306/skillsculptor"
    ports:
      - 8080:80

